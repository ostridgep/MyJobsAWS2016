function validateDecimal(value, decimals, length) {

nlen = length-decimals;

if(decimals<2){
	var rx = /^\d+(?:\.\d{1,1})?$/ 
}

}

}

	var rx = /^\d+(?:\.\d{1,4})?$/ 
}
if(decimals==5){
	var rx = /^\d+(?:\.\d{1,5})?$/ 
}

    if(rx.test(value)) { 
       vlen=x[0].length;
       if (x.length>1){
    	   vlen+=x[1].length
       }
       if(vlen>length){
    	   //Number length is too Big
    	   return(false)
       }else{
    	   if((x.length>1)&&(dec==0)){
    		   return false;

    		   if(x[0].length>nlen){
        		   return false;

        		   return true;   
        	   }   
    	   }
    	   
       }
       
       
    }

       return false; 
    } 
}
